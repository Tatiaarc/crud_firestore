<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
    />
    <title>Firebase CRUD</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="task-form">
              <div class="form-group">
                <input
                  type="text"
                  id="task-title"
                  class="form-control"
                  placeholder="Task Title"
                  autofocus
                />
              </div>
              <div class="form-group">
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control"
                  placeholder="Task Description"
                ></textarea>
              </div>
              <button class="btn btn-primary" id="btn-task-form">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="tasks-container"></div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDf_BeiwY_9XX0cVDpsjwH9gmPSSKtg_k4",
        authDomain: "fir-crud-ad689.firebaseapp.com",
        projectId: "fir-crud-ad689",
        storageBucket: "fir-crud-ad689.appspot.com",
        messagingSenderId: "143867664299",
        appId: "1:143867664299:web:590ea0a01d607c242b24ee",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="index.js"></script>
  </body>
</html>
